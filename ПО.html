    <script>
        // Функция для добавления эффекта подсветки при наведении
        function addHoverEffect(buttonId) {
            const button = document.getElementById(buttonId);
            if (button) {
                button.addEventListener('mouseenter', function() {
                    this.style.boxShadow = '0 0 30px #00ffd5';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.boxShadow = 'none';
                });
            }
        }
        
        // Добавляем эффект ко всем кнопкам
        addHoverEffect('button1');
        addHoverEffect('button2');
        addHoverEffect('button4');
    </script>
